<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
let multiplicado = parseInt(prompt("Digite um número para ver a tabuada (de 2 a 9):"));

if (multiplicado >= 2 && multiplicado <= 9) {
    let i = 1;
    document.write(`<h2>Tabuada do ${multiplicado}</h2>`);
    
    while (i <= 10) {
        document.write(`${multiplicado} x ${i} = ${multiplicado * i} <br>`);
        i++; // Incrementa o contador
    }
} else {
    document.write("<p style='color: red;'>Número inválido! Informe um número entre 2 e 9.</p>");
}






    
    
    </script>
</body>
</html>
